{% extends 'base.html' %}


{% block body %}
    <div class="container" style="margin-top: 50px;margin-bottom: 300px">
        <div class="col-md-5 offset-md-3">
            <form action="/save_info/" id="form_zc" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {% if u.last_name == 'pt' %}
                <div class="form-group">
                    <label for="name">姓名：</label>
                    <input type="text" class="form-control" id="name" placeholder="输入名字" name="name"
                           value="{{ u.first_name }}">
                </div>
                <div class="form-group">
                    <label for="user">性别：</label>
                    <input type="" class="form-control" id="user" placeholder="输入性别" name="sex" value="{% if l.sex is True %}男
                     {% else %}女
                      {% endif %}">
                        </div>
                        <div class="form-group">
                            <label for="pwd">地址：</label>
                            <input type="text" class="form-control" id="pwd" placeholder="输入地址" name="location"
                                   value="{{ l.location }}">
                        </div>
                        <div class="form-group">
                            <label for="email">照片：</label>
                            <br/>
                            <input type="file" name="myfile"/>
                            <br/>
                            <img src="http://localhost:8000{{ l.photo.url }}" style="height: 300px" width="400px">
                        </div>
                        <div class="form-group">
                            <label for="email">简历:</label>
                            <br/>
                            <input type="file" name="cv"/>
                            <br/>

                        </div>
                    {% else %}
                        <div class="form-group">
                            <label for="name">姓名：</label>
                            <input type="text" class="form-control" id="name" placeholder="输入名字" name="name"
                                   value="{{ u.first_name }}">
                        </div>
                        <div class="form-group">
                            <label for="user">学院编号：</label>
                            <input type="" class="form-control" id="user" placeholder="输入学院编号" name="number"
                                   value="{{ l.number }}">
                        </div>
                        <div class="form-group">
                            <label for="user">联系方式：</label>
                            <input type="" class="form-control" id="user" placeholder="输入联系方式" name="info"
                                   value="{{ l.Cinfo }}">
                        </div>
                        <div class="form-group">
                            <label for="pwd">学院简介：</label>
                            <input type="text" class="form-control" id="pwd" placeholder="输入学院简介" name="profile"
                                   style="height:200px;font-size:12px;"
                                   value="{{ l.Companyprofile }}">
                        </div>
                        <div class="form-group">
                            <label for="email">logo：</label>
                            <br/>
                            <input type="file" name="myfile"/>
                            <br/>
                            <img src="http://localhost:8000{{ l.logo.url }}" style="width: 400px;height: 300px">
                        </div>


                    {% endif %}

                <input id="submit_zc" class="btn btn-success btn-block" type="submit" value="提交">
            </form>
        </div>
    </div>


{% endblock %}
