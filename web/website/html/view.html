{% extends 'base.html' %}


{% block body %}
    <div class="container" style="margin-top: 50px;margin-bottom: 300px">
        <div class="col-md-5 offset-md-3">
            <form action="/deal_invate/{{ r.id }}/" id="form_zc" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {#                {% for k,value in r.items %}#}
                <div class="form-group">
                    <label for="name">邀请人：</label>
                    <input type="text" class="form-control" id="name" placeholder="" name="invate_name"
                           value="{{ r.com.name }}" readonly="readonly">
                </div>
                <div class="form-group">
                    <label for="name">应聘人：</label>
                    <input type="text" class="form-control" id="name" placeholder="" name="by_name"
                           value="{{ r.cv.name }}" readonly="readonly">
                </div>
                <div class="form-group">
                    <label for="name">职位：</label>
                    <select class="form-control" id="job_name" name="job_name">
                        {% if r.zp == None %}
                            {% for i in job %}
                                <option value="{{ i.jobName }}">{{ i.jobName }}</option>
                            {% endfor %}
                        {% else %}
                        <option value="{{r.zp.jobName}}">{{ r.zp.jobName }}</option>
                        {% endif %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="name">面试地点：</label>
                    <input type="text" class="form-control" id="name" placeholder="" name="location"
                           value="{{ r.location }}">
                </div>
                <div class="form-group">
                    <label for="name">面试时间：</label>
                    <input type="text" class="form-control" id="name" placeholder="" name="tim"
                           value="{{ r.tim }}">
                </div>
                <div class="form-group">
                    <label for="name">需求：</label>
                    <input type="text" class="form-control" id="name" placeholder="" name="need"
                           value="{{ r.need }}">
                </div>
                <div class="form-group">
                    <label for="name">面试状态：</label>
                    <input type="text" class="form-control" id="name" placeholder="" name="状态"
                           value="{% if r.is_have == None %}未处理{% elif r.is_have == True %}已面试{% elif r.is_have == False %}未面试{% endif %}">
                </div>
                <div class="form-group">
                    <label for="name">面试结果：</label>
                    <input type="text" class="form-control" id="name" placeholder="" name="result"
                           value="{% if r.result == True %}通过{% elif is_have == True and result == False %}未通过{% endif %}">
                </div>
                <input id="submit_zc" class="btn btn-success btn-block" type="submit" value="提交">
            </form>
        </div>
    </div>


{% endblock %}
